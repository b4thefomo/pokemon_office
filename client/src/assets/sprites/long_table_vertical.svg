<svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" viewBox="0 0 64 128">
  <!-- Table shadow -->
  <rect x="4" y="6" width="56" height="120" rx="3" ry="3" fill="#5a4a3a"/>

  <!-- Table outer frame (dark wood) -->
  <rect x="2" y="2" width="60" height="124" rx="4" ry="4" fill="#6b5344"/>

  <!-- Table inner frame (medium wood) -->
  <rect x="4" y="4" width="56" height="120" rx="3" ry="3" fill="#8b6f5c"/>

  <!-- Table surface (light wood/tan) -->
  <rect x="6" y="6" width="52" height="116" rx="2" ry="2" fill="#c4a882"/>

  <!-- Wood grain lines -->
  <line x1="16" y1="8" x2="16" y2="120" stroke="#b8996e" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="8" x2="32" y2="120" stroke="#b8996e" stroke-width="1" opacity="0.5"/>
  <line x1="48" y1="8" x2="48" y2="120" stroke="#b8996e" stroke-width="1" opacity="0.5"/>

  <!-- Table legs (corners) -->
  <rect x="6" y="6" width="6" height="6" fill="#5a4a3a"/>
  <rect x="52" y="6" width="6" height="6" fill="#5a4a3a"/>
  <rect x="6" y="116" width="6" height="6" fill="#5a4a3a"/>
  <rect x="52" y="116" width="6" height="6" fill="#5a4a3a"/>

  <!-- Highlight on surface -->
  <rect x="8" y="8" width="48" height="4" rx="1" ry="1" fill="#d4b892" opacity="0.6"/>
</svg>
