<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" fill="#f0f0f0"/>

  <!-- Brick pattern - Row 1 -->
  <rect x="1" y="1" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>
  <rect x="17" y="1" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>

  <!-- Brick pattern - Row 2 (offset) -->
  <rect x="-7" y="9" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>
  <rect x="9" y="9" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>
  <rect x="25" y="9" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>

  <!-- Brick pattern - Row 3 -->
  <rect x="1" y="17" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>
  <rect x="17" y="17" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>

  <!-- Brick pattern - Row 4 (offset) -->
  <rect x="-7" y="25" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>
  <rect x="9" y="25" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>
  <rect x="25" y="25" width="14" height="6" fill="#ffffff" stroke="#d0d0d0" stroke-width="0.5"/>

  <!-- Subtle texture/shading -->
  <rect x="0" y="0" width="32" height="32" fill="#e8e8e8" opacity="0.1"/>
</svg>
