<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Glass panel background -->
  <rect x="0" y="0" width="32" height="32" fill="#87ceeb" opacity="0.6"/>

  <!-- Metal frame - left -->
  <rect x="0" y="0" width="2" height="32" fill="#556b7a"/>
  <rect x="1" y="0" width="0.5" height="32" fill="#7a8b9a"/>

  <!-- Metal frame - right -->
  <rect x="30" y="0" width="2" height="32" fill="#556b7a"/>
  <rect x="30.5" y="0" width="0.5" height="32" fill="#7a8b9a"/>

  <!-- Center mullion -->
  <rect x="15" y="0" width="2" height="32" fill="#556b7a"/>

  <!-- Glass reflection lines -->
  <line x1="6" y1="2" x2="6" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
  <line x1="22" y1="2" x2="22" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
</svg>
