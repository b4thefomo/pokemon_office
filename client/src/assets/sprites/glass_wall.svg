<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Glass panel background -->
  <rect x="0" y="0" width="32" height="32" fill="#a8d4e6" opacity="0.4"/>

  <!-- Metal frame - left -->
  <rect x="0" y="0" width="3" height="32" fill="#708090"/>
  <rect x="1" y="0" width="1" height="32" fill="#a0b0c0"/>

  <!-- Metal frame - right -->
  <rect x="29" y="0" width="3" height="32" fill="#708090"/>
  <rect x="30" y="0" width="1" height="32" fill="#a0b0c0"/>

  <!-- Glass reflection lines -->
  <line x1="8" y1="4" x2="8" y2="28" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="16" y1="4" x2="16" y2="28" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <line x1="24" y1="4" x2="24" y2="28" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

  <!-- Horizontal frame bar -->
  <rect x="0" y="14" width="32" height="4" fill="#708090" opacity="0.6"/>
  <rect x="0" y="15" width="32" height="1" fill="#a0b0c0" opacity="0.8"/>
</svg>
