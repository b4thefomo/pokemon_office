<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Door frame -->
  <rect x="0" y="0" width="32" height="32" fill="#37474f"/>

  <!-- Glass panel - vibrant blue -->
  <rect x="3" y="2" width="26" height="27" fill="#4fc3f7"/>

  <!-- Glass shine -->
  <rect x="5" y="4" width="5" height="22" fill="#81d4fa" opacity="0.6"/>

  <!-- Bright reflection -->
  <line x1="7" y1="5" x2="7" y2="18" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="18" y1="5" x2="18" y2="12" stroke="#ffffff" stroke-width="1" opacity="0.4"/>

  <!-- Door handle -->
  <rect x="22" y="13" width="4" height="7" rx="1" fill="#b0bec5"/>
  <rect x="23" y="14" width="2" height="5" rx="0.5" fill="#eceff1"/>

  <!-- Bottom threshold -->
  <rect x="3" y="29" width="26" height="3" fill="#263238"/>
</svg>
