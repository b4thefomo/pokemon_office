<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Door frame -->
  <rect x="0" y="0" width="32" height="32" fill="#4a5560"/>

  <!-- Glass panel -->
  <rect x="3" y="2" width="26" height="27" fill="#87ceeb" opacity="0.55"/>

  <!-- Glass reflection -->
  <line x1="8" y1="4" x2="8" y2="26" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <line x1="20" y1="4" x2="20" y2="26" stroke="#ffffff" stroke-width="1" opacity="0.25"/>

  <!-- Door handle -->
  <rect x="22" y="13" width="4" height="7" rx="1" fill="#b8b8b8"/>
  <rect x="23" y="14" width="2" height="5" rx="0.5" fill="#d0d0d0"/>

  <!-- Bottom threshold -->
  <rect x="3" y="29" width="26" height="3" fill="#3a4048"/>
</svg>
