<svg xmlns="http://www.w3.org/2000/svg" width="64" height="48" viewBox="0 0 64 48">
  <!-- TV Stand -->
  <rect x="26" y="42" width="12" height="6" fill="#2d2d2d"/>
  <rect x="20" y="46" width="24" height="2" fill="#1a1a1a"/>

  <!-- TV Frame -->
  <rect x="2" y="2" width="60" height="40" rx="2" fill="#1a1a1a"/>
  <rect x="3" y="3" width="58" height="38" rx="1" fill="#2d2d2d"/>

  <!-- Screen -->
  <rect x="5" y="5" width="54" height="34" fill="#1e3a5f"/>

  <!-- Screen glow/content -->
  <rect x="7" y="7" width="50" height="30" fill="#2563eb" opacity="0.8"/>

  <!-- Screen reflection -->
  <rect x="7" y="7" width="50" height="8" fill="#3b82f6" opacity="0.4"/>
  <line x1="8" y1="9" x2="20" y2="9" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

  <!-- Power LED -->
  <circle cx="32" cy="40" r="1.5" fill="#22c55e"/>
</svg>
