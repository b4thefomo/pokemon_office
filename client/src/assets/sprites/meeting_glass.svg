<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Glass panel - vibrant blue -->
  <rect x="0" y="0" width="32" height="32" fill="#4fc3f7"/>

  <!-- Thin frame -->
  <rect x="0" y="0" width="1.5" height="32" fill="#37474f"/>
  <rect x="30.5" y="0" width="1.5" height="32" fill="#37474f"/>
  <rect x="0" y="0" width="32" height="1.5" fill="#37474f"/>
  <rect x="0" y="30.5" width="32" height="1.5" fill="#37474f"/>

  <!-- Center divider -->
  <rect x="15.5" y="1.5" width="1" height="29" fill="#37474f" opacity="0.6"/>

  <!-- Glass shine -->
  <rect x="3" y="3" width="4" height="26" fill="#81d4fa" opacity="0.6"/>
  <rect x="18" y="3" width="3" height="26" fill="#81d4fa" opacity="0.5"/>

  <!-- Bright reflection -->
  <line x1="5" y1="5" x2="5" y2="16" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="5" x2="20" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
</svg>
