<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Space - TV Debug</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { background: #1a1a2e; font-family: 'Courier New', monospace; }

    #game-container { width: 100%; height: 100%; position: relative; }
    #game { width: 100%; height: 100%; }
    #game canvas { width: 100% !important; height: 100% !important; }

    /* Debug overlay */
    #debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      font-size: 12px;
      padding: 8px;
      z-index: 1000;
      display: flex;
      gap: 16px;
    }

    #debug-stats {
      min-width: 200px;
      border-right: 1px solid #333;
      padding-right: 16px;
    }

    #debug-stats h3 {
      color: #7fdbff;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #debug-stats .stat {
      margin-bottom: 4px;
    }

    #debug-stats .stat-label {
      color: #888;
    }

    #debug-stats .stat-value {
      color: #0f0;
    }

    #debug-stats .stat-value.error {
      color: #f44;
    }

    #debug-stats .stat-value.warning {
      color: #fa0;
    }

    #debug-console {
      flex: 1;
      overflow-y: auto;
      font-size: 11px;
    }

    #debug-console h3 {
      color: #7fdbff;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #debug-console .log-entry {
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #debug-console .log-entry.error { color: #f44; }
    #debug-console .log-entry.warn { color: #fa0; }
    #debug-console .log-entry.info { color: #0f0; }

    #toggle-debug {
      position: fixed;
      bottom: 160px;
      right: 16px;
      padding: 8px 16px;
      background: #4a4a8a;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      font-family: inherit;
    }

    #toggle-debug:hover { background: #5a5a9a; }

    #debug-panel.hidden {
      transform: translateY(100%);
    }

    #debug-panel.hidden ~ #toggle-debug {
      bottom: 16px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
  </div>

  <button id="toggle-debug">Toggle Debug</button>

  <div id="debug-panel">
    <div id="debug-stats">
      <h3>STATUS</h3>
      <div class="stat"><span class="stat-label">WebSocket:</span> <span id="ws-status" class="stat-value">Connecting...</span></div>
      <div class="stat"><span class="stat-label">Devices:</span> <span id="device-count" class="stat-value">0</span></div>
      <div class="stat"><span class="stat-label">FPS:</span> <span id="fps-count" class="stat-value">--</span></div>
      <div class="stat"><span class="stat-label">Host:</span> <span id="host-info" class="stat-value">--</span></div>
      <div class="stat"><span class="stat-label">Time:</span> <span id="current-time" class="stat-value">--</span></div>
    </div>
    <div id="debug-console">
      <h3>CONSOLE</h3>
      <div id="console-log"></div>
    </div>
  </div>

  <script type="module" src="/src/tv-main.ts"></script>
</body>
</html>
