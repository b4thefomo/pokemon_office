<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Office</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a2e; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Courier New', monospace; }
    #game-container { display: flex; gap: 20px; }
    #game { border: 4px solid #4a4a6a; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    #sidebar { background: #2a2a4e; border-radius: 8px; padding: 16px; width: 250px; color: #fff; }
    #sidebar h2 { margin-bottom: 16px; color: #7fdbff; font-size: 16px; }
    #device-list { list-style: none; }
    #device-list li { padding: 8px; margin-bottom: 8px; background: #3a3a5e; border-radius: 4px; font-size: 12px; }
    #device-list li.offline { opacity: 0.5; }
    .device-color { display: inline-block; width: 12px; height: 12px; border-radius: 2px; margin-right: 8px; vertical-align: middle; }
    #controls { margin-top: 16px; padding-top: 16px; border-top: 1px solid #4a4a6a; }
    #controls button { width: 100%; padding: 8px; margin-bottom: 8px; background: #4a4a8a; border: none; border-radius: 4px; color: #fff; cursor: pointer; font-family: inherit; }
    #controls button:hover { background: #5a5a9a; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
    <div id="sidebar">
      <h2>OFFICE OCCUPANTS</h2>
      <ul id="device-list"></ul>
      <div id="controls">
        <button id="btn-simulate-connect">+ Simulate Connection</button>
        <button id="btn-simulate-disconnect">- Simulate Disconnect</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
